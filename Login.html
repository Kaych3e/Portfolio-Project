<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>

  <!--header tag, contains the logo-->
  <header>GadgetHub</header>

  <!--div tag which contains both the log in and create account button-->
<div class="access-account">
  <button class="sign-button">Create Account</button>
  <button class="log-button">Log in</button>
</div>


<!--div tag which contains the form-->
<div class="container">
  <h3>HELLO THERE</h3>

  <p class="log-in">Log in to get started</p>

  <form action="my-email">
    <div class="form-container">
      <div class="email-container">
        <label for="email">Email address</label>
        <input type="email" class="form-input-1" id="my-email" required>
      </div>

      <div class="password-container">
        <label for="my-password">Password</label>
        <input type="password" class="form-input-2" id="my-password" min="8" required>
      </div>

      <div>
        <p>Password must contain at least 8 characters</p>
        <button class="submit-button">Log In</button>
      </div>

      <!--div tag below contains the social media icons-->
      <div class="logos-container">
        <div class="logo-1">
        <img src="icons/facebook.png" class="facebook">
        </div>
        <div class="logo-2">
        <img src="icons/google.png" class="google">
        </div>
        <div class="logo-3">
        <img src="icons/twitter.png" class="twitter">
        </div>
        <div class="logo-4">
          <img src="icons/instagram.png" class="twitter">
          </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
